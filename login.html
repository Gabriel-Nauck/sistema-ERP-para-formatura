<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #1a1a1a;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 0.5s ease;
            border: 1px solid #333;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
            padding: 40px 30px;
            text-align: center;
            color: #ecf0f1;
            border-bottom: 1px solid #333;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
            color: #bdc3c7;
        }

        .content {
            padding: 40px 30px;
            background: #1a1a1a;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .btn {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
            color: white;
            border: 1px solid #34495e;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 73, 94, 0.6);
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        }

        .btn-secondary {
            background: #2c3e50;
            color: #ecf0f1;
            border: 2px solid #34495e;
        }

        .btn-secondary:hover {
            background: #34495e;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ecf0f1;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #34495e;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #2c3e50;
            color: #ecf0f1;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .form-group input::placeholder {
            color: #95a5a6;
        }

        .link {
            text-align: center;
            margin-top: 20px;
            color: #bdc3c7;
            font-size: 14px;
        }

        .link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .link a:hover {
            text-decoration: underline;
            color: #2980b9;
        }

        .welcome-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            display: none;
            border: 1px solid;
        }

        .message.success {
            background: #155724;
            color: #d4edda;
            border-color: #c3e6cb;
        }

        .message.error {
            background: #721c24;
            color: #f8d7da;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Página Inicial -->
        <div id="home" class="page active">
            <div class="header">
                <h1>Bem-vindo!</h1>
                <p>Escolha uma opção para continuar</p>
            </div>
            <div class="content">
                <div class="welcome-buttons">
                    <button class="btn btn-primary" onclick="showPage('login')">Fazer Login</button>
                    <button class="btn btn-secondary" onclick="showPage('cadastro')">Criar Conta</button>
                </div>
            </div>
        </div>

        <!-- Página de Cadastro -->
        <div id="cadastro" class="page">
            <div class="header">
                <h1>Criar Conta</h1>
                <p>Preencha os dados para se cadastrar</p>
            </div>
            <div class="content">
                <div id="cadastroMessage" class="message"></div>
                <form id="cadastroForm" onsubmit="handleCadastro(event)">
                    <div class="form-group">
                        <label for="cadastroNome">Nome Completo</label>
                        <input type="text" id="cadastroNome" required placeholder="Digite seu nome completo">
                    </div>
                    <div class="form-group">
                        <label for="cadastroEmail">E-mail</label>
                        <input type="email" id="cadastroEmail" required placeholder="seu@email.com">
                    </div>
                    <div class="form-group">
                        <label for="cadastroSenha">Senha</label>
                        <input type="password" id="cadastroSenha" required minlength="6" placeholder="Mínimo 6 caracteres">
                    </div>
                    <div class="form-group">
                        <label for="cadastroConfirmaSenha">Confirmar Senha</label>
                        <input type="password" id="cadastroConfirmaSenha" required minlength="6" placeholder="Digite a senha novamente">
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
                <div class="link">
                    Já tem uma conta? <a onclick="showPage('login')">Faça login</a>
                </div>
                <div class="link">
                    <a onclick="showPage('home')">← Voltar</a>
                </div>
            </div>
        </div>

        <!-- Página de Login -->
        <div id="login" class="page">
            <div class="header">
                <h1>Entrar</h1>
                <p>Acesse sua conta</p>
            </div>
            <div class="content">
                <div id="loginMessage" class="message"></div>
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">E-mail</label>
                        <input type="email" id="loginEmail" required placeholder="seu@email.com">
                    </div>
                    <div class="form-group">
                        <label for="loginSenha">Senha</label>
                        <input type="password" id="loginSenha" required placeholder="Digite sua senha">
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
                <div class="link">
                    Não tem uma conta? <a onclick="showPage('cadastro')">Cadastre-se</a>
                </div>
                <div class="link">
                    <a onclick="showPage('home')">← Voltar</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
            
            document.querySelectorAll('.message').forEach(msg => {
                msg.style.display = 'none';
            });
        }

        function showMessage(elementId, message, type) {
            const msgElement = document.getElementById(elementId);
            msgElement.textContent = message;
            msgElement.className = `message ${type}`;
            msgElement.style.display = 'block';
        }

        function handleCadastro(event) {
            event.preventDefault();
            
            const nome = document.getElementById('cadastroNome').value;
            const email = document.getElementById('cadastroEmail').value;
            const senha = document.getElementById('cadastroSenha').value;
            const confirmaSenha = document.getElementById('cadastroConfirmaSenha').value;
            
            if (senha !== confirmaSenha) {
                showMessage('cadastroMessage', 'As senhas não coincidem!', 'error');
                return;
            }
            
            const usuarios = JSON.parse(localStorage.getItem('usuarios') || '{}');
            
            if (usuarios[email]) {
                showMessage('cadastroMessage', 'Este e-mail já está cadastrado!', 'error');
                return;
            }
            
            usuarios[email] = { nome, senha };
            localStorage.setItem('usuarios', JSON.stringify(usuarios));
            
            showMessage('cadastroMessage', 'Cadastro realizado com sucesso!', 'success');
            
            setTimeout(() => {
                document.getElementById('cadastroForm').reset();
                showPage('login');
                showMessage('loginMessage', 'Agora você pode fazer login!', 'success');
            }, 1500);
        }

        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const senha = document.getElementById('loginSenha').value;
            
            const usuarios = JSON.parse(localStorage.getItem('usuarios') || '{}');
            
            if (!usuarios[email]) {
                showMessage('loginMessage', 'Usuário não encontrado!', 'error');
                return;
            }
            
            if (usuarios[email].senha !== senha) {
                showMessage('loginMessage', 'Senha incorreta!', 'error');
                return;
            }
            
            showMessage('loginMessage', `Bem-vindo, ${usuarios[email].nome}!`, 'success');
            
            setTimeout(() => {
                document.getElementById('loginForm').reset();
            }, 2000);
        }
    </script>
</body>
</html>
